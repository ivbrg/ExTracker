{% load static %}
<link rel="stylesheet" href="{% static 'tracker/style.css' %}" />
<script src="{% static 'js/pagination.js' %}"> </script>

<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Amount</th>
        </tr>
    </thead>
    <tbody>
        {% for transaction in page_obj %}
            <tr>
                <td>{{ transaction.date }}</td>
                <td>{{ transaction.description }}</td>
                <td>{{ transaction.amount }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
